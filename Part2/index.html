<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Change Calculator</h1>
    </header>

    <main>
        <form id="changeCalculatorForm">
            <div>
                <label for="changeAmount">Enter amount of change due (0-99):</label>
                <input type="number" id="changeAmount" placeholder="Enter change" min="0" max="99">
                <button type="button" id="calculateChange">Calculate</button>
            </div>
        </form>

        <form id="changeForm">
            <div>
                <label for="quarters">Quarters:</label>
                <input type="text" id="quarters" readonly>
            </div>
            <div>
                <label for="dimes">Dimes:</label>
                <input type="text" id="dimes" readonly>
            </div>
            <div>
                <label for="nickels">Nickels:</label>
                <input type="text" id="nickels" readonly>
            </div>
            <div>
                <label for="pennies">Pennies:</label>
                <input type="text" id="pennies" readonly>
            </div>
        </form>
    </main>

    <footer>
        <p>Pham Trung Kien Nguyen/ N01722491 Â© 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
